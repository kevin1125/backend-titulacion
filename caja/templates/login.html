
{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeBtwpi10Pn36gszpF7kbu_Z_nubUe9pZuwA&usqp=CAU" alt="Logo" class="logo-image">
    <h1>Login</h1>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form action="" method="POST" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Ingresar</button>
    </form>
  </div>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.login-container {
  max-width: 400px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.error-message {
  color: #ff0000;
  margin-bottom: 10px;
}

.login-form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
}

input {
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #45a049;
}
.logo-image {
  width: 90px; /* Ajusta el tamaño de la imagen según sea necesario */
  margin-right: 10px; /* Espacio entre la imagen y el texto */
}
</style>
{% endblock %}
