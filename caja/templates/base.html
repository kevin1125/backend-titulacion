<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGOS</title>
</head>
<body>

    <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/pagos">Pagos</a>
          </li>
          {% if user.is_authenticated %}
            <li>
              <a href="/cerrarSesion">Logout</a>
            </li>
          {% else %}
            <li>
              <a href="/signup">Signup</a>
            </li>
            <li>
              <a href="/iniciarSesion">Iniciar Sesión</a>
            </li>
          {% endif %}
        </ul>
      </nav>

      <style>
        nav {
  background-color: #333; /* Color de fondo del navbar */
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

a:hover {
  background-color: #ddd; /* Cambia el color de fondo al pasar el ratón sobre el enlace */
  color: black;
}
      </style>


    {% block content %}
    {% endblock %}
    
</body>
</html>
